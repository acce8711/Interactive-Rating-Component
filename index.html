<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="icon">
        <img src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rating-icons">
          <button class="rating" id="1">1</button>
          <button class="rating" id="2">2</button>
          <button class="rating" id="3">3</button>
          <button class="rating" id="4">4</button>
          <button class="rating" id="5">5</button>
        </div>
        <button class="submit">Submit</button>
    </div>
  </main>

  <container class="thankyou-page">
    <div class="content-thankyou">
      <img class="phone-icon" src="images/illustration-thank-you.svg">
      <p id="selection-info">You selected X out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </container>
